version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: mlm_user
      POSTGRES_PASSWORD: mlm_password
      POSTGRES_DB: mlm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlm_user -d mlm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: